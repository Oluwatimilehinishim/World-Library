<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Library</title>

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }

      body {
        background-color: black;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5em 1em;
        background-color: beige;
      }

      .logo {
        height: 50px;
        width: 50px;
        border-radius: 100%;
      }

      .imageTopic {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .right {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 50%;
      }

      .choice {
        display: flex;
        gap: 20px;
      }

      .right a {
        color: black;
        text-decoration: none;
        transition: text-decoration 0.7s ease-in;
      }

      .right a:hover {
        text-decoration: underline;
      }

      #product {
        font-size: 1em;
        border-radius: 5px;
        padding: 0.5em 1em;
      }

      .downloadApp {
        color: rgb(10, 27, 10);
        background-color: white;
        border-radius: 30px;
        padding: 1em 1em;
        transition: background-color 0.37s ease, color 0.37s ease;
      }

      .downloadApp:hover {
        background-color: black;
        color: white;
        cursor: pointer;
      }

      .drop-down {
        display: none;
      }

      .description {
        display: flex;
        justify-content: space-between;
      }

      .description h1 {
        font-weight: bold;
        font-size: 2.2em;
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: white;
      }

      .description img {
        height: 400px;
        width: 400px;
        border-radius: 15px;
      }

      .content p,
      ul {
        color: white;
      }

      .genres {
        text-align: center;
        font-size: 1.5em;
      }

      .conclusion {
        font-size: 1em;
        text-align: center;
        color: rgb(194, 171, 171);
      }

      .free {
        background-color: white;
        color: black;
        border-radius: 10px;
        padding: 1em 3em;
        border: none;
        font-size: 1.5em;
        transition: background-color 0.3s ease;
      }

      .free:hover {
        background-color: rgb(194, 171, 171);
      }

      .free:active {
        background-color: rgb(214, 193, 193);
      }

      @media only screen and (max-width: 1000px) {
        nav .choice {
          display: none;
        }

        .choice.show {
          display: flex;
          flex-direction: column;
          gap: 15px;
          text-align: center;
          position: absolute;
          top: 80px;
          right: 20px;
          background-color: rgb(194, 171, 171);
          width: 130px;
          padding: 10px;
          box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3);
          z-index: 100;
          border-radius: 8px;
        }

        .drop-down {
          display: flex;
          padding: 0.5em 0.8em;
          font-size: 1.5em;
          background-color: #333;
          color: white;
          border-radius: 6px;
          border: none;
          text-align: center;
          justify-content: center;
          transition: background-color 0.3s ease;
          cursor: pointer;
        }

        .drop-down:hover {
          background-color: #555;
        }

        .drop-down:active {
          background-color: #777;
        }

        .downloadApp {
          display: none;
        }

        .description {
          flex-direction: column;
          padding: 1em;
        }

        .description img {
          width: 100%;
        }

        .free {
          padding: 1em 3em;
        }
      }

      @media only screen and (max-width: 450px) {
        .description img {
          height: auto;
          width: 90%;
        }

        .description h1 {
          font-size: 1.2em;
        }

        .genres {
          font-size: 1em;
        }

        .conclusion {
          font-size: 0.9em;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="imageTopic">
        <img
          src="./images/world library.jpeg"
          alt="World Library Logo"
          class="logo"
        />
        <h1>World Library</h1>
      </div>

      <div class="right">
        <select name="product" id="product">
          <option value="1" class="product">PRODUCTS</option>
          <option value="2"><a href="">NOVELS</a></option>
          <option value="3"><a href="">COMICS</a></option>
          <option value="4"><a href="">SCRIPTS</a></option>
        </select>

        <div id="choice" class="choice">
          <b><a href="home.html">HOME</a></b>
          <b><a href="contact.html">CONTACT</a></b>
          <b><a href="about.html">ABOUT</a></b>
        </div>

        <button class="downloadApp"><b>Get app</b></button>
      </div>

      <button class="drop-down" id="toggleButton">|||</button>
    </nav>

    {{%CONTENT%}}
    {{%FEEDBACK%}}

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const choice = document.getElementById("choice");

      toggleButton.addEventListener("click", () => {
        choice.classList.toggle("show");
      });

      // Optional: Close dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!toggleButton.contains(e.target) && !choice.contains(e.target)) {
          choice.classList.remove("show");
        }
      });
    </script>
  </body>
