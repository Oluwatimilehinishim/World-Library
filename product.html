<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Library</title>
    <link rel="stylesheet" href="product.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: beige;
            color: #333;
        }

        header{
            background-color: beige;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .product-section {
            padding: 50px 0;
            text-align: center;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .product-section h2 {
            margin-bottom: 30px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-item {
            background-color: #f9f9f9;
            margin: 10px;
            padding: 15px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product-item h3 {
            margin-bottom: 10px;
        }

        .buy-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-btn:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }


        @media (max-width: 768px) {
            .product-list {
                flex-direction: column;
            }
        } 
    </style>
</head>
<body>
    <header>
        <h1 >World Library</h1>
        <nav>
            <ul>
                <li><a href="#scripts">Scripts</a></li>
                <li><a href="#novels">Novels</a></li>
                <li><a href="#comics">Comics</a></li>
            </ul>
        </nav>
    </header>

    <section id="scripts" class="product-section">
        <h2>Scripts</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="/images/Old Books stock photo_ Image of paper, handwriting, manuscript - 25230664.jpeg" alt="Script 1">
                <h3>Script 1</h3>
                
                <p>Price:#3500</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="/images/scripts.jpg" alt="Script 2">
                <h3>Script 2</h3>
    
                <p>Price: #4000</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </section>

    <section id="novels" class="product-section">
        <h2>Novels</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="/images/Echoes of war.jpg" alt="Novel 1">
                <h3>Novel 1</h3>
                <p>Price: #1200</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="/images/you knew.jpg" alt="Novel 2">
                <h3>Novel 2</h3>
                <p>Price: #1500</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </section>

    <section id="comics" class="product-section">
        <h2>Comics</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="/images/spiderman.jpg" alt="Comic 1">
                <h3>Comic 1</h3>
                <p>Price: #800</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="/images/Comic spiderman.jpg" alt="Comic 2">
                <h3>Comic 2</h3>
                <p>Price: #700</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 World Library. All rights reserved.</p>
    </footer>
</body>
</html>
