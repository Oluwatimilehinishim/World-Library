<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact us</title>

  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }

    html, body {
      width: 100%;
      overflow-x: hidden; /* âœ… Prevent horizontal scroll */
    }

    body {
      background: linear-gradient(to right, pink, rgb(87, 51, 51));
      font-family: 'Courier New', Courier, monospace;
    }

    label {
      font-size: 1em;
    }

    form {
      margin-top: 7%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }

    .whole {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    input {
      background: none;
      border: none;
      border-bottom: 1px solid black;
      width: 300px;
      outline: none;
      transition: margin-top 0.5s ease;
    }

    input:hover,
    input:focus {
      border-bottom: 2px solid black;
    }

    input:focus {
      margin-top: 25px;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-bottom: 1em;
      color: #000;
    }

    .name {
      display: flex;
      flex-direction: column;
      gap: 40px;
      max-width: 900px;
      width: 100%;
    }

    .namess,
    .info {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .Sname,
    .fname,
    .email,
    .pNumber {
      display: flex;
      flex-direction: column;
      min-width: 250px;
    }

    .complaint {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .complaint input {
      width: 100%;
      max-width: 700px;
      margin-right: 10%;
    }

    .complaint input:focus {
      margin-top: 30px;
    }

    #errorMsg {
      text-align: center;
      color: black;
      font-size: 0.9em;
      margin-top: 1em;
    }

    .myButton {
      display: flex;
      justify-content: center;
      margin-top: 1.5em;
    }

    button {
      padding: 1em 2em;
      border-radius: 10px;
      background-color: rgb(230, 217, 217);
      color: white;
      border: 1px solid black;
      cursor: not-allowed;
      transition: background-color 0.25s;
      font-size: 1em;
      display: flex;           
      align-items: center;  
      justify-content: center;   
      height: 50px;
    }

    button.active {
      background: rgb(131, 101, 101);
      cursor: pointer;
    }

    button.active:hover {
      background: linear-gradient(to left, rgb(129, 81, 81), rgb(2, 20, 43));
    }

    button.active:active {
      background: rgb(153, 148, 148);
    }

    @media only screen and (max-width: 900px) {
      .name {
        padding: 0 1em;
      }

      input {
        width: 100%;
      }

      .complaint input {
        margin-left: 0;
        margin-right: 0;
      }

      h1 {
        font-size: 1.5em;
      }

      button {
        padding: 1em 2em;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <form action="/submit-contact" id="contactForm" class="whole" method="POST">
    <h1>Fill this to lodge your complaint</h1>
    <div class="omo">
      <div class="name">
        <div class="namess">
          <div class="Sname">
            <label for="ssname">Surname</label>
            <input type="text" id="ssname" name="ssname" />
          </div>

          <div class="fname">
            <label for="ffname">Firstname</label>
            <input type="text" id="ffname" name="ffname" />
          </div>
        </div>

        <div class="info">
          <div class="email">
            <label for="emaill">Email</label>
            <input type="text" id="emaill" name="emaill" />
          </div>

          <div class="pNumber">
            <label for="pNumberr">Phone number</label>
            <input type="number" id="pNumberr" name="pNumberr" />
          </div>
        </div>

        <div class="complaint">
          <label for="complaint">Complaint</label>
          <input type="text" id="complaint" name="complaint" />
        </div>
      </div>

      <p id="errorMsg"></p>

      <div class="myButton">
        <button id="myButton" type="submit">Submit</button>
      </div>
    </div>
  </form>

  <script>
    const myInput = document.getElementById('complaint');
    const myButton = document.getElementById('myButton');
    const form = document.getElementById('contactForm');
    const errorMsg = document.getElementById('errorMsg');

    myInput.addEventListener('input', function () {
      if (myInput.value.trim() !== '') {
        myButton.classList.add('active');
      } else {
        myButton.classList.remove('active');
      }
    });

    form.addEventListener('submit', function (event) {
      const ffname = document.getElementById('ffname');
      const ssname = document.getElementById('ssname');
      const pNumberr = document.getElementById('pNumberr');
      const email = document.getElementById('emaill');

      if (
        ffname.value.trim() === '' ||
        ssname.value.trim() === '' ||
        pNumberr.value.trim() === '' ||
        email.value.trim() === '' ||
        myInput.value.trim() === ''
      ) {
        event.preventDefault();
        errorMsg.textContent = 'Please fill in ALL the required fields!';
      } else {
        errorMsg.textContent = '';
      }
    });
  </script>
</body>
</html>
